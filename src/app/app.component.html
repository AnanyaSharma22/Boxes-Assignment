<button (click)="initializeImageArray()">Add Images</button>

<div class="div1" *ngFor="let image of images; let i = index">
  <img [src]="image.path" [alt]="image.description" />
  <label>Box {{i+1}}</label>
  <button class="remove-btn" (click)="remove(i)">remove this image</button>
</div>
